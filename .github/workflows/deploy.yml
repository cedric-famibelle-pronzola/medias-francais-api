name: Deploy to Deno Deploy

on:
  push:
    branches: [main, master]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Deno
        uses: denoland/setup-deno@v2
        with:
          deno-version: v2.x

      - name: Create .env file
        run: |
          echo "GITHUB_SOURCE=${{ secrets.GITHUB_SOURCE }}" > .env

      - name: Build data from TSV
        run: deno task build

      - name: Enrich data
        run: deno task enrich

      - name: Deploy to Deno Deploy
        uses: denoland/deployctl@v1
        with:
          project: ${{ secrets.DENO_DEPLOY_PROJECT }}
          entrypoint: main.ts
          include: |
            src
            dist/enriched
            deno.json
            main.ts
